---

- when:
    - ansible_facts['os_family'] == 'Alpine'
  block:
    - name: "Setting Alpine common facts"
      set_fact:
        ldap_installation_packages: "{{ ldap_installation_packages_alpine }}"
        ldap_service_name: "{{ ldap_service_name_alpine }}"
    - fail:
        msg: "Not supported yet!"

- when:
    - ansible_facts['os_family'] == 'Debian'
  block:
    - name: "Setting Debian common facts"
      set_fact:
        ldap_installation_packages: "{{ ldap_installation_packages_debian }}"
        ldap_service_name: "{{ ldap_service_name_debian }}"
    - fail:
        msg: "Not supported yet!"

- when:
    - ansible_facts['os_family'] == 'RedHat'
  block:
    - name: "Setting RedHat common facts"
      set_fact:
        ldap_installation_packages: "{{ ldap_installation_packages_redhat }}"
        ldap_service_name: "{{ ldap_service_name_redhat }}"

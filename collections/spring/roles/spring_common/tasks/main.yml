---

- when:
    - ansible_facts['os_family'] == 'Alpine'
  block:
    - name: "Setting Alpine common facts"
      set_fact:
        spring_installation_packages: "{{ spring_installation_packages_alpine }}"
        spring_service_name: "{{ spring_service_name_alpine }}"
    - fail:
        msg: "Not supported yet!"

- when:
    - ansible_facts['os_family'] == 'Debian'
  block:
    - name: "Setting Debian common facts"
      set_fact:
        spring_installation_packages: "{{ spring_installation_packages_debian }}"
        spring_service_name: "{{ spring_service_name_debian }}"
    - fail:
        msg: "Not supported yet!"

- when:
    - ansible_facts['os_family'] == 'RedHat'
  block:
    - name: "Setting RedHat common facts"
      set_fact:
        spring_installation_packages: "{{ spring_installation_packages_redhat }}"
        spring_service_name: "{{ spring_service_name_redhat }}"
